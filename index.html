<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GHG Emission Accounting Scope (1,2,3)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
        body{
            font-family:'Poppins',sans-serif;
            background: linear-gradient(120deg,rgba(2,6,23,.9),rgba(15,23,42,.95)),
            url('https://i.ibb.co/q3G5k42g/Slider-133972189776778304.jpg') center/cover fixed;
        }
        .input-wrap{ position:relative; }
        .input-wrap input{
            width:100%; appearance:none; background:#ffffff; border:1px solid #e5e7eb;
            border-radius:14px; padding:12px 44px 12px 16px; font-size:14px;
            font-weight:500; color:#020617; transition:all .3s ease;
        }
        .input-wrap input:focus{ outline:none; border-color:#2563eb; box-shadow:0 0 0 2px rgba(37,99,235,.25); }
        .input-wrap i{ position:absolute; right:16px; top:50%; transform:translateY(-50%); color:#94a3b8; pointer-events:none; }
        .glass{ background:rgba(255,255,255,.08); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,.12); }
        .card{ background:#fff; border-radius:18px; box-shadow:0 30px 60px rgba(0,0,0,.35); }
        .btn-main{ background:linear-gradient(135deg,#2563eb,#1d4ed8); }
        .loader{ width:18px; height:18px; border:3px solid #e5e7eb; border-top:3px solid #2563eb; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin{100%{transform:rotate(360deg)}}
        .select-wrap{position:relative}
        .select-wrap select{ appearance:none; width:100%; background:white; border:1px solid #e5e7eb; border-radius:14px; padding:12px 44px 12px 16px; font-size:14px; font-weight:500; color:black; cursor:pointer; }
        .select-wrap i{ position:absolute; right:16px; top:50%; transform:translateY(-50%); color:#94a3b8; pointer-events:none; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10">

<div class="max-w-7xl w-full grid lg:grid-cols-2 gap-10">
    <div class="text-white flex flex-col justify-center space-y-8 lg:pl-10 text-center lg:text-left">
        <div>
            <img src="https://i.ibb.co/2Yhfrk8H/UPL-LOGO.png" class="h-20 bg-white p-2 rounded-lg mb-6 mx-auto lg:mx-0"/>
            <span class="inline-block text-xs font-semibold tracking-widest bg-blue-600 px-4 py-1 rounded-full">Meetup 2026</span>
            <h1 class="text-4xl lg:text-5xl font-bold mt-4 leading-tight">GHG Emission Accounting Scope (1,2,3)</h1>
            <p class="text-slate-300 mt-4 max-w-lg">Reconnect with classmates, relive memories, and celebrate the legacy of UPL University.</p>
        </div>
        
    </div>

    <div class="card p-6 lg:p-10">
        <form id="regForm" onsubmit="initiateRazorpay(event)" class="space-y-4">
            <h2 class="text-xl font-bold text-slate-800 border-b pb-2">Delegate Registration</h2>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div class="input-wrap">
                    <input id="name" required placeholder="Name of Participant"/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-wrap">
                    <input id="mobile" type="tel" required placeholder="Contact Number"/>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>

            <div class="input-wrap">
                <input id="email" type="email" required placeholder="Email ID"/>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div class="input-wrap">
                    <input id="company" required placeholder="Company Name"/>
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="input-wrap">
                    <input id="designation" required placeholder="Designation"/>
                    <i class="fa-solid fa-briefcase"></i>
                </div>
            </div>

            <div class="bg-slate-900 text-white p-6 rounded-2xl flex justify-between items-center">
                <div class="select-wrap w-full">
                    <select id="guestCount" onchange="calculateTotal()">
                        <option value="0">Individual (1 Ticket)</option>
                        <option value="1">2 Tickets</option>
                        <option value="2">3 Tickets</option>
                        <option value="3">4 Tickets</option>
                        <option value="4">5 Tickets</option>
                    </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-right ml-6">
                    <p class="text-xs uppercase text-slate-400">Total Payable</p>
                    <p id="totalPrice" class="text-3xl font-bold text-green-400">₹1</p>
                </div>
            </div>

            <button id="payBtn" type="submit" class="btn-main w-full text-white py-4 rounded-xl font-semibold">Proceed to Payment</button>
            <p id="statusMsg" class="hidden text-xs text-center text-slate-500"></p>
        </form>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5WeySs4K969KQN4sMGhD_HmCbV7DkJtT7UJO0Fo6bDYwEXFo7G4LytIalfE9AtxYC/exec"; 
    const RAZORPAY_KEY_ID = "rzp_live_Rqn2ngShaRsf8X"; 
    const pricePerPerson = 1; 
    let currentTotal = 1;

    function calculateTotal() {
        const extra = parseInt(document.getElementById('guestCount').value);
        currentTotal = (1 + extra) * pricePerPerson;
        document.getElementById('totalPrice').innerText = "₹" + currentTotal;
    }

    function initiateRazorpay(e) {
        e.preventDefault();
        const btn = document.getElementById('payBtn');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<div class="loader mx-auto"></div> Processing...`;
        btn.disabled = true;

        var options = {
            "key": RAZORPAY_KEY_ID,
            "amount": currentTotal * 100,
            "currency": "INR",
            "name": "UPL University",
            "description": "GHG Emission Accounting Registration",
            "image": "https://i.ibb.co/2Yhfrk8H/UPL-LOGO.png",
            "handler": function (response){
                sendDataToBackend(response.razorpay_payment_id, btn, originalText);
            },
            "prefill": {
                "name": document.getElementById('name').value,
                "email": document.getElementById('email').value,
                "contact": document.getElementById('mobile').value
            },
            "theme": { "color": "#2563eb" }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }

    function sendDataToBackend(paymentId, btn, originalText) {
        const formData = {
            payment_id: paymentId,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            company: document.getElementById('company').value,
            designation: document.getElementById('designation').value,
            tickets: (parseInt(document.getElementById('guestCount').value) + 1),
            amount: currentTotal
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        }).then(() => {
            window.location.href = "thankyou.html";
        }).catch(() => {
            window.location.href = "thankyou.html";
        });
    }
</script>
</body>
</html>
